{% extends 'base.html' %}

{% block content %}
<section class="row">
    <div class="col-xs-2 col-sm-3 col-md-3"></div>
    <div class="col-xs-8 col-sm-6 col-md-6">

        <form action="/post/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ post_form }}

            <button type="submit" class="btn btn-primary btncard">Post</button>
        </form>

    </div>
    <div class="col-xs-2 col-sm-3 col-md-3"></div>

</section>
{% for post in posts %}
<section class="row">
    <div class="col-xs-2 col-sm-3 col-md-3"></div>
    <div class="col-xs-8 col-sm-6 col-md-6">

        {% include 'social/components/post.html' %}

    </div>
    <div class="col-xs-2 col-sm-3 col-md-3"></div>

</section>
{% endfor %}

{% endblock %}
